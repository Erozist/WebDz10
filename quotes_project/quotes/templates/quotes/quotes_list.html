{% extends "base_generic.html" %}

{% block title %}Quotes List{% endblock %}

{% block body %}
  <div class="container">
    <h2>Quotes</h2>
    <ul>
      {% for quote in quotes %}
        <li>{{ quote.quote }} - <a href="{% url 'quotes:author-detail' quote.author.id %}">{{ quote.author.fullname }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
